{% extends "base.html" %}

{% block title %}
<title>Admin - Add Product</title>
{% endblock title %}

{% block style %}
<style>
.add {
    max-width: 500px;
    margin: 50px auto;
    padding: 30px;
    background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), #0a1f3d;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,255,255,0.1);
    font-family: 'Orbitron', sans-serif;
    color: #f0f0f0;
}

.add h2 {
    text-align: center;
    color: #ffd700;
    font-size: 2rem;
    margin-bottom: 25px;
    text-shadow: 0 0 10px #00f0ff;
    animation: glow 2s infinite alternate;
}

form {
    display: flex;
    flex-direction: column;
}

form input, form select, form textarea, form button {
    padding: 12px;
    margin-bottom: 15px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    background-color: #13294b;
    color: #f0f0f0;
    transition: all 0.3s ease;
}

form input:focus, form select:focus, form textarea:focus {
    outline: none;
    box-shadow: 0 0 10px #00f0ff;
}

form button {
    background-color: #ffd700;
    color: #13294b;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
}

form button:hover {
    background-color: #00f0ff;
    color: #000;
    box-shadow: 0 0 10px #00f0ff, 0 0 20px #ffd700;
}

.add a {
    color: #ffd700;
    text-decoration: none;
    margin-right: 15px;
    font-weight: bold;
}

.add a:hover {
    color: #00f0ff;
    text-shadow: 0 0 5px #00f0ff;
}

@keyframes glow {
    0% { text-shadow: 0 0 5px #00f0ff; }
    50% { text-shadow: 0 0 15px #00f0ff, 0 0 25px #ffd700; }
    100% { text-shadow: 0 0 5px #00f0ff; }
}

/* Responsive */
@media screen and (max-width:480px){
    .add {
        width: 90%;
        padding: 20px;
    }
    .add h2 {
        font-size: 1.5rem;
    }
    form input, form select, form textarea, form button {
        font-size: 14px;
        padding: 10px;
    }
}
</style>
{% endblock style %}

{% block content %}
<div class="add"> 
    <h2>Add Product</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Product</button>
    </form>
    <div style="text-align: center; margin-top: 15px;">
        <a href="{% url 'admin-products' %}">View Products</a>
        <a href="{% url 'admin-dashboard' %}">Dashboard</a>
    </div>
</div>
{% endblock content %}
